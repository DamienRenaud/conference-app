<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Conférence" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sessions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/sessions">
    <ion-nav-view name="tab-sessions"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Présentateurs" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/speakers">
    <ion-nav-view name="tab-speakers"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Téléphone" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/device">
    <ion-nav-view name="tab-device"></ion-nav-view>
  </ion-tab>


</ion-tabs>
